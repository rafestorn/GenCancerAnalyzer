<div id = "corrPlotContainer">
    <button id="btnConfigureCorrPlot" class="btn btn-primary">Select genes</button>
    <div id="popupCorrPlot" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Seleccionar genes para correlaci√≥n</h5>
                    <button id="closePopupCorrPlot" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="autocompleteInputGene1">Gen Axis Y</label>
                        <input type="text" id="autocompleteInputGene1" class="form-control typeahead" placeholder="Escribe algo...">
                    </div>
                    <div class="form-group">
                        <label for="autocompleteInputGene2">Gen Axis X</label>
                        <input type="text" id="autocompleteInputGene2" class="form-control typeahead" placeholder="Escribe algo...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnCorrPlot" class="btn btn-primary">Actualizar</button>
                </div>
                
            </div>
        </div>
    </div>
    <div id="corr-plot"></div>
</div>
