<div id = "volcanoPlotContainer">
    <button id="btnConfigureVolcanoPlot" class="btn btn-primary">Config</button>
    <div id="popupVolcanoPlot" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configure VolcanoPlot</h5>
                    <button id="closePopupVolcanoPlot" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="pvalue-threshold">P-Value Threshold:</label>
                    <input type="number" id="pvalue-threshold" step="0.01" value="0.05">
                    <br>
                    <label for="logfc-threshold">LogFC Threshold:</label>
                    <input type="number" id="logfc-threshold" step="0.1" value="2">
                    <br>
                </div>
                <div class="modal-footer">
                    <button id="btnVolcanoPlot" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="volcanoPlot"></div>
</div>
